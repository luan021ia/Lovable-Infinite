<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação - Lovable Infinity</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 550px;
            width: 400px;
            background-color: var(--bg-primary);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-logo">
            <div style="font-size: 48px; font-weight: 700; color: white; text-align: center; margin-bottom: 20px;">
                ∞ Lovable Infinity
            </div>
        </div>

        <h1 class="auth-title">Acesso Premium</h1>
        <p class="auth-subtitle">Insira sua licença para desbloquear o poder ilimitado do Lovable Infinity</p>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="auth-form">
            <div class="form-group">
                <label for="license-key">Chave de Licença</label>
                <div class="key-input-wrapper" style="position: relative;">
                    <input type="password" id="license-key" class="key-input" placeholder="••••-••••-••••-••••"
                        autocomplete="off" required>
                    <button type="button" class="toggle-visibility" id="toggle-visibility">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            id="eye-icon">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="auth-button" id="auth-button">
                <span id="button-text">Ativar Agora</span>
                <div class="loading-spinner" id="loading-spinner"
                    style="border-top-color: #000; width: 18px; height: 18px;"></div>
            </button>
        </form>

            <div class="auth-footer">
            Lovable Infinity • Version 3.1
        </div>
    </div>

    <!-- Firebase Config (sem SDK externo, usa REST API) -->
    <script src="firebase-config.js"></script>
    <script src="license-manager.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>

</html>
