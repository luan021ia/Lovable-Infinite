<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovable Infinity</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header Moderno -->
    <div class="header">
        <div class="brand">
            <div class="brand-info">
                <div class="brand-text">Lovable Infinity</div>
                <div id="license-days" class="license-days" aria-live="polite"></div>
            </div>
        </div>
        <div class="header-actions">
            <div class="history-dropdown-wrapper">
                <button type="button" class="history-list-btn" id="history-list-btn" title="Histórico de conversas">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </button>
                <div id="history-dropdown" class="history-dropdown" style="display: none;" role="listbox">
                    <div class="history-dropdown-header">Conversas deste projeto</div>
                    <div id="history-dropdown-list" class="history-dropdown-list"></div>
                    <div id="history-dropdown-empty" class="history-dropdown-empty" style="display: none;">Nenhuma conversa salva.</div>
                </div>
            </div>
            <button type="button" class="clear-history-btn" id="clear-history-btn" title="Limpar histórico da conversa">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
            </button>
            <button type="button" class="logout-btn" id="logout-btn" title="Sair da conta">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
            <div class="status-badge" id="status-badge">
                <span class="status-dot"></span>
                Ativo
            </div>
        </div>
    </div>

    <!-- Overlay quando a aba ativa não é Lovable -->
    <div id="lovable-required-overlay" class="lovable-required-overlay" style="display: none;">
        <p class="lovable-required-text">Abra o Lovable.dev para usar a extensão.</p>
        <p class="lovable-required-hint">A extensão só funciona em abas de projeto do Lovable.</p>
    </div>

    <!-- Área de Chat -->
    <div class="chat-container" id="chat-container">
    </div>

    <!-- Área de Input -->
    <div class="input-container">
        <div class="advanced-input-wrapper">
            <div id="file-preview-container" class="file-preview-container" style="display: none;">
                <!-- Preview items will be injected here -->
            </div>

            <div class="input-main-area">
                <textarea id="message-input" placeholder="Enviar mensagem..." autocomplete="off" rows="1"></textarea>
            </div>

            <div class="input-actions-row">
                <div class="left-actions">
                    <button class="action-btn" id="attach-btn" title="Anexar arquivo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.51a2 2 0 0 1-2.83-2.83l8.49-8.48" />
                        </svg>
                    </button>
                </div>
                <div class="right-actions">
                    <button id="send-btn" class="send-btn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 10 4 15 9 20"></polyline>
                            <path d="M20 4v7a4 4 0 0 1-4 4H4"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay de Validação Removido -->
    <div id="loading-overlay" style="display: none;"></div>

    <script src="firebase-config.js"></script>
    <script src="license-manager.js"></script>
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>

</html>
